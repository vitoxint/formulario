<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
        <h1>
            Formulario de contacto
        </h1>
    </div>
    
    <div class="container justify-content-center align-items-center">
        <form class="form">
            <div class="row justify-content-center">
              <div class="form-group col-md-3">
                <label for="inputEmail4">Correo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Correo @">
              </div>
              <div class="form-group col-md-3">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
              </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
            </div>
            <div class="row justify-content-center">
            <div class="form-group col-md-6">
              <label for="inputAddress2">Dirección 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, bloque o piso">
            </div>
        </div>
        <div class="row justify-content-center">
              <div class="form-group col-md-2">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-2">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                  <option selected>Elija...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">código postal</label>
                <input type="text" class="form-control" id="código postal">
              </div>
        </div>
        <div class="row justify-content-center" style="padding:10px">
            <button type="submit" class="btn btn-primary col-md-2">Ingresar</button>
        </div>  
        </form>  
        </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
